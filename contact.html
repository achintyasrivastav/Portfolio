<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div id="header">
        <div class="header-wrap">
            
            <h3>Achintya Srivastava</h3>
            <img class="logo" src="./icons/daisy.png" alt="">
            
        </div>

        <div id="icons">
            <a href="./index.html"><img class="icon" src="./icons/house-48.png" alt=""></a>
            <a href="./codingprofile.html"><img class="icon" src="./icons/group-48.png" alt=""></a>
            <a href=""><img class="icon" src="./icons/chat-4-48.png" alt=""></a>
            <a href=""><img class="icon" src="./icons/icons8-heart-94.png" alt=""></a>
        </div>

    </div>

    <div class="envelope" id="envelope"> 
        <div class="envelope-top" id="envelopeTop"></div>
        <div class="envelope-body">
          <div class="email-card">
            <h2>Contact Me</h2>
            <form>
              <label for="name">Name:</label>
              <input type="text" id="name" placeholder="Your Name" />
              
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Your Email" />
              
              <label for="message">Message:</label>
              <textarea id="message" rows="4" placeholder="Your Message"></textarea>
              
              <button type="submit">Send</button>
            </form>
            <button id="closeButton" class="close-btn">Close</button>
          </div>
        </div>
      </div>
      
      
    


    <script src="./contact.js"></script>
</body>
</html>
